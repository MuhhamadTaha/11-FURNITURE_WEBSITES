<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="link.css" />
    <title>Contact LoFt</title>
  </head>
  <body>
    <header id="header">
      <div class="logo-section">
        <a href="index.html"
          ><img src="LOFT.png" alt="logo" id="header-img" class="logo-sec"
        /></a>
      </div>
      <nav id="nav-bar" class="navigation-bar">
        <ul style="list-style-type: none" class="navigation">
          <li><a href="index.html" class="nav-link">LOFT</a></li>
          <li><a href="vid.html" class="nav-link">CATELOGUE</a></li>
          <li><a href="contact.html" class="nav-link">CONTACT US</a></li>
        </ul>
      </nav>
    </header>
    <section id="contact" class="contact-section">
      <div class="section-text">
        <h2>Recieve Our Catelogue</h2>
        <p>
          We Would Love To Hear From You...!!<br /><br />To Get Our Monthly
          Catlaogue Subscribe By Filling The Following Form
        </p>
      </div>
      <div class="contact info">
        <div class="form-box">
          <form id="form" class="contact-form">
            <label for="name" class="form-entry"
              >Name<br />
              <input
                name="name"
                id="name"
                type="text"
                class="txt-box"
                placeholder="&nbsp; &nbsp; Enter Name Here"
                required /><br
            /></label>
            <label for="email" class="form-entry"
              >Email<br />
              <input
                name="email"
                id="email"
                type="email"
                class="txt-box"
                placeholder="&nbsp; &nbsp; example@gmail.com"
                required /><br
            /></label>
            <label for="massage" class="form-entry"
              >Massage<br />
              <textarea
                type="textarea"
                id="massage"
                name="massage"
                class="txt-box"
                placeholder="&nbsp; Additional Details"
                required
              ></textarea
              ><br
            /></label>
            <input type="submit" value="Submit" id="submit" class="btn" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
